<div class="benefits-section">
  <div class="triangles-pattern"></div>

  <h2 class="title">Benefits of Lipachat</h2>

  <owl-carousel-o [options]="customOptions" class="d-flex justify-content-between cards">
    <ng-container *ngFor="let benefit of benefits">

      <ng-template carouselSlide>
        <app-benefit-card [benefit]="benefit"></app-benefit-card>
      </ng-template>

    </ng-container>
  </owl-carousel-o>

</div>
